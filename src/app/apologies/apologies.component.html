<div *ngIf="this.authority === 'STUDENT'">
    <mat-card-title>New Apology</mat-card-title>
    <mat-card-content>
        <form [formGroup]="apologyForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="dayOfApology" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div *ngIf="apologyForm.controls.dayOfApology.touched && apologyForm.controls.dayOfApology.invalid" class="alert alert-danger">
            <strong>Warning!</strong> Date is required.
        </div>
        <br>
        <mat-form-field class="area">
            <textarea matInput placeholder="Apology" formControlName="messageToInstructor" required></textarea>
        </mat-form-field>
        <div *ngIf="apologyForm.controls.messageToInstructor.touched && apologyForm.controls.messageToInstructor.invalid" class="alert alert-danger">
            <strong>Warning!</strong> Apology is required.
        </div>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="!apologyForm.valid">Send</button>
        </form>
    </mat-card-content>
</div>
<div *ngIf="this.authority === 'ADMIN' || this.authority === 'INSTRUCTOR'">
    <mat-card-title>Apologies</mat-card-title>
    <mat-card-content>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Date</th>
                    <th scope="col">Apology</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let apology of apologies">
                    <td>{{apology.username}}</td>
                    <td>{{apology.dayOfApology}}</td>
                    <td>{{apology.messageToInstructor}}</td>
                    <td><button mat-raised-button color="warn" (click)="deleteApology(apology.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="apologies.length == 0">No apologies</p>
    </mat-card-content>
</div>
