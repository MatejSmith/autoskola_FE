<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required
      [(ngModel)]="user.username" #username="ngModel">
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Username is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required
      [(ngModel)]="user.password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control" id="role" name="role" required [(ngModel)]="user.authority" #role="ngModel">
      <option value="USER">User</option>
      <option value="INSTRUCTOR">Instructor</option>
    </select>
    <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
      Role is required
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.form.valid">Submit</button>
  <div>
    <a [routerLink]="['/login']">If you already have an account, login here</a>
  </div>
</form>
