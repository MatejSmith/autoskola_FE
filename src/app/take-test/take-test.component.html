<div class="d-flex align-items-center justify-content-center mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h1 *ngIf="allQuestionsInTest[0] != undefined" class="text-center">{{ allQuestionsInTest[0].autoskolaTest.nameOfTest }}</h1>
            </div>
            <div class="card-body">
              <form>
                <div *ngFor="let question of allQuestionsInTest">
                  <div class="mb-3">
                    <h5>{{ question.textOfQuestion }}</h5>
                    <div class="text-center">
                      <img class="img-fluid rounded" [srcset]="question.imageOfQuestion.image" alt="image" *ngIf="question.imageOfQuestion != null">
                    </div>
                  </div>
                  <div class="mb-3">
                    <ul class="list-group">
                      <li *ngFor="let answer of question.autoskolaAnswers" class="list-group-item">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="question_{{ question.id }}" [id]="answer.id.toString()">
                          <label class="form-check-label" for="{{ answer.id.toString() }}">
                            {{ answer.textOfAnswer }}
                          </label>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <hr>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" (click)="markCorrectAnswers()">Submit</button>
                  <div *ngIf="showResult">
                    <h3 class="text-center">Your result is {{ result }}%</h3>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
